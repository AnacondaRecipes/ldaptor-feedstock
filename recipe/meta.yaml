{% set name = "ldaptor" %}
{% set version = "20.1.1" %}
{% set sha256 = "778f45d68a0b5d63a892c804c05e57b464413a41d8ae52f92ae569321473ab67" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - passlib
    - pip
    - pyparsing
    - python
    - setuptools
    - twisted
    - zope.interface

  run:
    - passlib
    - pyparsing
    - python
    - twisted
    - zope.interface

test:
  imports:
    - ldaptor
    - ldaptor.protocols
    - ldaptor.protocols.ldap
    - ldaptor.protocols.ldap.autofill
    - ldaptor.samba
    - ldaptor.test

about:
  home: https://github.com/twisted/ldaptor
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: A Pure-Python Twisted library for LDAP

extra:
  recipe-maintainers:
    - stuertz
