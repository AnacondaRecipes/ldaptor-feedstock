{% set name = "ldaptor" %}
{% set version = "20.0.0" %}
{% set sha256 = "cc17f240388cf0d229836b519bcbfa0f5bbc92e7c9ce216096bb44956a28be8e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python
    - setuptools
    - pycrypto
    - twisted
    - pyopenssl
    - pyparsing
    - zope.interface

  run:
    - python
    - pycrypto
    - twisted
    - pyopenssl
    - pyparsing
    - zope.interface

test:
  imports:
    - ldaptor
    - ldaptor.protocols
    - ldaptor.protocols.ldap
    - ldaptor.protocols.ldap.autofill
    - ldaptor.samba
    - ldaptor.test

about:
  home: https://github.com/twisted/ldaptor
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: A Pure-Python Twisted library for LDAP

extra:
  recipe-maintainers:
    - stuertz
